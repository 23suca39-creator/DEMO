<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 1.2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML file example. You can edit this file and add more content!</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/History_book_open_to_a_page.jpg" alt="Big Historical Book" />
</body>
</html>
